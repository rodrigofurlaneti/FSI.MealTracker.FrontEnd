
<div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light">
                <h2 class="mb-0">New Food</h2>
                <small class="text-muted">Fill in the details to register a new food.</small>
            </div>
            <div class="card-body">
                <form id="foodForm">
                    <!-- Name e CaloriesPerPortion -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control form-control-sm" id="name" placeholder="Food name" required autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Calories per portion</label>
                            <input type="text" class="form-control form-control-sm" id="caloriesperportion" placeholder="Calories per portion">
                        </div>
                    </div>

                    <!-- Standard portion -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Standard portion</label>
                            <input type="text" class="form-control form-control-sm" id="standardportion" placeholder="Standard portion">
                        </div>
                    </div>

                    <!-- Checkbox Ativo -->
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                        <label class="form-check-label" for="isActive">Active Food</label>
                    </div>
