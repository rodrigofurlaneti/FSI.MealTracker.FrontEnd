    
    <link href="assets/css/food/food-list.css" rel="stylesheet">

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-0">Food</h2>
                    <small class="text-muted">Management of registered food.</small>
                </div>
                <button id="btn-food-insert" class="btn btn-primary btn-sm" onclick="loadContent('food', 'food-insert')">
                    ➕ New Food
                </button>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th class="text-center font-size">
                                    Name
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('Name', 'asc'))" class="sort-button asc">▲</button>
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('Name', 'desc'))" class="sort-button desc">▼</button>
                                </th>
                                <th class="text-center font-size">
                                    Calories per portion
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('CaloriesPerPortion', 'asc'))" class="sort-button asc">▲</button>
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('CaloriesPerPortion', 'desc'))" class="sort-button desc">▼</button>
                                </th>
                                <th class="text-center font-size">
                                    Standard portion
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('StandardPortion', 'asc'))" class="sort-button asc">▲</button>
                                    <button onclick="loadFoodsOrdered(API_ROUTES.FOODS_ORDERED_ASYNC('StandardPortion', 'desc'))" class="sort-button desc">▼</button>
                                </th>
                                <th class="text-center font-size">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="food-table-body">
                            <tr>
                                <td colspan="4" class="text-center text-muted">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
